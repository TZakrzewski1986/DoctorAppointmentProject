<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestrowanie nowego admina</title>
</head>
<body>
<h1> Rejestrowanie nowego admina </h1>

<form th:action="@{/addadmin}" method="post" th:object="${newAdmin}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>

    <button type="submit">Dodaj admina</button>
</form>

</body>
</html>

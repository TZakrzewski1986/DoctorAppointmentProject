<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja nowego pacjenta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<h1> Rejestrowanie nowego pacjenta </h1>

<form th:action="@{/addpatient}" method="post" th:object="${newPatient}">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Pesel: <input type="text" th:field="*{pesel}"/></p>
    <p>Gender: <input type="text" th:field="*{gender}"/></p>
    <p>City: <input type="text" th:field="*{city}"/></p>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <p>E-mail: <input type="text" th:field="*{email}"/></p>
    <p>Login: <input type="text" th:field="*{login}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>

    <button type="submit">Dodaj pacjenta</button>
</form>

</body>
</html>
